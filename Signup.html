<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="left">Roots & Words</div>
        <div class="right" >
            <a href=""class="signin">I already have an account</a>
        </div>
    </header>
    <div class="hr"></div>
    <div class="container">
        <form action="">
            <h2>Create an Account?</h2>
            <div class="input-group">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <label for="dob"></label>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            </div>
            
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="confirmpassword"></label>
                <input type="password" id="confirmpassword" name="password" placeholder="Confirm Password" required>
            </div>
            <label for="show"><input type="checkbox" id="show"> Show Password</label>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
