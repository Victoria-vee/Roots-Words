<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Quiz</title>
    <link rel="stylesheet" href="basics_quiz.css">
    <link rel="stylesheet" href="../responsive.css">
    <script src="https://kit.fontawesome.com/5be89bdbaf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="back">
            <a href="basics.html"><i class="fa-solid fa-caret-left"></i>Back</a>
        </div>
        <p>Basics Quiz</p>
    </div>

    

    <div class="quiz-container">
        <div class="progress" id="progress"></div>
        <div id="quiz-content"></div>

    </div>
        
    <script src="basics_quiz.js"></script>
    <audio id="wrong-audio" src="mixkit-game-show-buzz-in-3090.wav"></audio>
    <audio id="select-audio" src="mixkit-modern-click-box-check-1120.wav"></audio>
