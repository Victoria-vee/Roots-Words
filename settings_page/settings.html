<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings — NaijaTongues</title>
  <link rel="stylesheet" href="../Lesson_Page/basics.css" />
  <link rel="stylesheet" href="settings.css" />
  <script src="https://kit.fontawesome.com/5be89bdbaf.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="back">
    <a href="../Lesson_Page/lesson.html"><i class="fa-solid fa-caret-left"></i>Back</a>
  </div>

  <div class="introduction">
    <h1>Settings</h1>
    <p class="description">View and manage your account details.</p>
  </div>

  <main class="sections">
    <section class="phrases settings-main">
      <h2>Account details</h2>

      <div class="phrase">
        <div class="words">
          <h3 class="igbo">Name</h3>
          <h3 class="english" id="display-name">—</h3>
        </div>
      </div>

      <div class="phrase">
        <div class="words">
          <h3 class="igbo">Email</h3>
          <h3 class="english" id="display-email">—</h3>
        </div>
      </div>

      <div class="phrase">
        <div class="words">
          <h3 class="igbo">Date of birth</h3>
          <h3 class="english" id="display-dob">—</h3>
        </div>
      </div>

      <div class="phrase">
        <div class="words">
          <h3 class="igbo">Password</h3>
          <label for="display-password" class="sr-only">Password</label>
          <div class="password-row">
            <input id="display-password" type="password" value="password123" readonly>
            <label class="show-label"><input type="checkbox" class="show-password"> Show</label>
          </div>
        </div>
      </div>

      <div class="settings-actions">
        <a href="../index.html" class="quiz">Sign out</a>
        <a href="../Lesson_Page/lesson.html" class="next">Back to lessons</a>
      </div>
    </section>
  </main>

  <script>
    // Populate display fields from localStorage if available
    document.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('name') || localStorage.getItem('userName') || '';
      const email = localStorage.getItem('email') || localStorage.getItem('userEmail') || '';
      const dob = localStorage.getItem('dob') || localStorage.getItem('userDob') || '';
      const pw = localStorage.getItem('password') || '';

      if (name) document.getElementById('display-name').textContent = name;
      if (email) document.getElementById('display-email').textContent = email;
      if (dob) document.getElementById('display-dob').textContent = dob;
      if (pw && document.getElementById('display-password')) {
        document.getElementById('display-password').value = pw;
      }

      // Show password toggle (works similar to site-wide behavior)
      document.querySelectorAll('.show-password').forEach(chk => {
        chk.addEventListener('change', () => {
          const pwd = document.getElementById('display-password');
          if (!pwd) return;
          pwd.type = chk.checked ? 'text' : 'password';
        });
      });
    });
  </script>
</body>
</html>
